<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MintMest</title>
  </head>
  <body class="d-grid p-3">
    <header class="d-grid header gap-3 h-10 pb-3">
      <div class="head border-bottom border-2 border-dark">
        <img
          width="40px"
          height="32px"
          src="https://www.pngkey.com/png/full/471-4712404_purple-is-a-mix-of-bright-red-and.png"
          alt="logo"
        />
        <h5 class="ms-2 d-inline-block">MintMesh</h5>
      </div>
      <div class="head border-bottom border-2 border-dark">
        <h6>Welcome To Your Dashboard</h6>
      </div>
      <div
        class="head border-bottom border-2 border-dark d-flex justify-content-end pe-3 pt-1"
      >
        <i class="fa-solid fa-search me-3"></i>
        <i class="fa-solid fa-bell me-3"></i>
        <i class="fa-solid fa-user-circle"></i>
      </div>
    </header>
    <div class="d-grid main gap-3">
      <div class="rounded d-grid left gap-2 p-1" style="background: #aaf">
        <div class="body bg-body centered">Navbar</div>
        <div class="foot bg-body centered">Foot</div>
      </div>
      <div class="rounded d-grid middle gap-2 p-1" style="background: #afa">
        <div class="body centered bg-body">Dashboard</div>
        <div class="body centered bg-body">Invested Funds</div>
      </div>
      <div class="rounded d-grid right p-1 gap-2" style="background: #faa">
        <div class="body bg-body centered">Investment Growth</div>
        <div class="body bg-body centered">Your Portfolio</div>
      </div>
    </div>
  </body>
</html>
